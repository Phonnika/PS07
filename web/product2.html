<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="brand">
                HOMEGIRL<sup class="brand-reg">&reg;</sup>
            </div>
            <div class="menu-section">
                <div class="menu-title">Menu</div>
                <div class="menu-item">
                    <i class="fas fa-home"></i>
                    Dashboard
                </div>
                <a href="products.html">
                    <div class="menu-item active">
                        <i class="fas fa-box"></i>
                        Product
                    </div>
                </a>
                <div class="menu-item">
                    <i class="fas fa-shopping-cart"></i>
                    Order
                </div>
                <div class="menu-item">
                    <i class="fas fa-truck"></i>
                    Shipping
                </div>
                <div class="menu-item">
                    <i class="fas fa-star"></i>
                    Rating
                </div>
                <div class="menu-item">
                    <i class="fas fa-comment"></i>
                    Conversation
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-title">Others</div>
                <div class="menu-item">
                    <i class="fas fa-users"></i>
                    Users
                </div>
                <div class="menu-item">
                    <i class="fas fa-lock"></i>
                    Admin
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    Setting
                </div>
                <div class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Log Out
                </div>
            </div>
        </div>
        <div class="header">
            <div class="page-title">Product</div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <i class="fas fa-bell notification-icon"></i>
            <div class="user-info">
                <span class="welcome-text">Welcome, <span class="home-text">HOME</span></span>
                <img src="images/users/focus.jpg" alt="User Avatar" class="user-avatar">
            </div>
        </div>
        <div class="main-content">
            <div class="category-filters">
                <button class="category-button"><i class="fas fa-sliders-h"></i></button>
                <button class="category-button active">All</button>
                <button class="category-button">Shirts</button>
                <button class="category-button">Shoes</button>
                <button class="category-button">Pants</button>
                <button class="category-button">Socks</button>
                <button class="category-button">Others</button>
            </div>
            <div class="product-grid">
                <div class="product-card">
                    <img src="images/products/zebra.jpg" alt="Product Image" class="product-image">
                    <div class="product-details">
                        <h3 class="product-title">เสื้อปาดไหล่</h3>
                        <p class="product-price">12</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="images/products/black.jpeg" alt="Product Image" class="product-image">
                    <div class="product-details">
                        <h3 class="product-title">เสื้อแจ็คเก็ต สีพื้น</h3>
                        <p class="product-price">9</p>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <a href="#" class="pagination-arrow">&leftarrow; Previous</a>
                <a href="#" class="pagination-item active">1</a>
                <a href="#" class="pagination-item">2</a>
                <a href="#" class="pagination-item">3</a>
                <span class="pagination-item dots">...</span>
                <a href="#" class="pagination-item">67</a>
                <a href="#" class="pagination-item">68</a>
                <a href="#" class="pagination-arrow">Next &rightarrow;</a>
            </div>
        </div>
    </div>
</body>
</html>
